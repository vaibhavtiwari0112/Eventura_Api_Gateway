server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: eventura-gateway

  webflux:
    base-path: /   # ‚úÖ Simple and clean ‚Äî disables default static resources implicitly

  cloud:
    gateway:
      default-filters:
        - RemoveRequestHeader=Cookie
      routes:
        # üß© User Service
        - id: user-service
          uri: https://user-service-latest-quo0.onrender.com
          predicates:
            - Path=/api/user/**
          filters:
            # ‚úÖ Keep StripPrefix=1 so /api/user/login -> /user/login
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: userServiceCircuitBreaker
                fallbackUri: forward:/fallback/user

        # üß© Catalog Service
        - id: catalog-service
          uri: https://catalog-service-wvzz.onrender.com
          predicates:
            - Path=/api/catalog/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: catalogServiceCircuitBreaker
                fallbackUri: forward:/fallback/catalog

        # üß© Show Service
        - id: show-service
          uri: https://show-service.onrender.com
          predicates:
            - Path=/api/shows/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: showServiceCircuitBreaker
                fallbackUri: forward:/fallback/shows

        # üß© Booking Service (bookings)
        - id: booking-service-bookings
          uri: https://booking-service-fpnv.onrender.com
          predicates:
            - Path=/api/bookings/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: bookingServiceCircuitBreaker
                fallbackUri: forward:/fallback/bookings

        # üß© Booking Service (locks)
        - id: booking-service-locks
          uri: https://booking-service-fpnv.onrender.com
          predicates:
            - Path=/api/locks/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: bookingLockServiceCircuitBreaker
                fallbackUri: forward:/fallback/locks

        # üß© Payment Service
        - id: payment-service
          uri: https://eventura-payment-service-d81i.vercel.app
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: paymentServiceCircuitBreaker
                fallbackUri: forward:/fallback/payments

        # üß© Notification Service
        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL:http://localhost:8087}
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: notificationServiceCircuitBreaker
                fallbackUri: forward:/fallback/notifications

        # üß© Audit Service
        - id: audit-service
          uri: ${AUDIT_SERVICE_URL:http://localhost:8088}
          predicates:
            - Path=/api/audit/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: auditServiceCircuitBreaker
                fallbackUri: forward:/fallback/audit

# üîê JWT configuration
eventura:
  security:
    jwt:
      secret: ${JWT_SECRET:mySuperSecretKey12345678901234567890}
      issuer: ${JWT_ISSUER:eventura}
      expiration: ${JWT_EXPIRATION:8640000000}

# üß≠ Logging
logging:
  level:
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: TRACE
    org.springframework.cloud.gateway: DEBUG
