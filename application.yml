server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: eventura-gateway

  config:
    import: optional:file:.env

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

      default-filters:
        - RemoveRequestHeader=Cookie

      routes:
        # ðŸ§© User Service
        - id: user-service
          uri: https://user-service-latest-quo0.onrender.com/
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1

        # ðŸŽŸ Catalog Service
        - id: catalog-service
          uri: https://catalog-service-wvzz.onrender.com/
          predicates:
            - Path=/api/catalog/**
          filters:
            - StripPrefix=1

        # ðŸ“… Show Service
        - id: show-service
          uri: https://show-service.onrender.com/
          predicates:
            - Path=/api/shows/**
          filters:
            - StripPrefix=1

        # ðŸŽ« Booking Service - bookings
        - id: booking-service-bookings
          uri: https://booking-service-fpnv.onrender.com/
          predicates:
            - Path=/api/bookings/**
          filters:
            - StripPrefix=1

        # ðŸ”’ Booking Service - locks
        - id: booking-service-locks
          uri: https://booking-service-fpnv.onrender.com/
          predicates:
            - Path=/api/locks/**
          filters:
            - StripPrefix=1

        # ðŸ’³ Payment Service
        - id: payment-service
          uri: https://eventura-payment-service-d81i.vercel.app/
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=1

        # ðŸ”” Notification Service
        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL:http://localhost:8087/}
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=1

        # ðŸª¶ Audit Service
        - id: audit-service
          uri: ${AUDIT_SERVICE_URL:http://localhost:8088/}
          predicates:
            - Path=/api/audit/**
          filters:
            - StripPrefix=1

eventura:
  security:
    jwt:
      secret: ${JWT_SECRET:mySuperSecretKey12345678901234567890}
      issuer: ${JWT_ISSUER:eventura}
      expiration: ${JWT_EXPIRATION:8640000000}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
