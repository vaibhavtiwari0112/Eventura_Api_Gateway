server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: eventura-gateway

  cloud:
    gateway:
      default-filters:
        - RemoveRequestHeader=Cookie
      routes:
        # User Service
        - id: user-service
          uri: ${USER_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1

        - id: catalog-service
          uri: ${CATALOG_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/catalog/**
          filters:
            - StripPrefix=1

        - id: show-service
          uri: ${SHOW_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/shows/**
          filters:
            - StripPrefix=1

        - id: booking-service-bookings
          uri: ${BOOKING_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/bookings/**
          filters:
            - StripPrefix=1

        - id: booking-service-locks
          uri: ${BOOKING_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/locks/**
          filters:
            - StripPrefix=1

        - id: payment-service
          uri: ${PAYMENT_SERVICE_URL:http://localhost:8086}
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=1

        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL:http://localhost:8087}
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=1

        - id: audit-service
          uri: ${AUDIT_SERVICE_URL:http://localhost:8088}
          predicates:
            - Path=/api/audit/**
          filters:
            - StripPrefix=1

# JWT config
eventura:
  security:
    jwt:
      secret: ${JWT_SECRET:mySuperSecretKey12345678901234567890}
      issuer: ${JWT_ISSUER:eventura}
      expiration: ${JWT_EXPIRATION:8640000000}
