server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: eventura-gateway
  main:
    web-application-type: reactive   # âœ… Ensure it runs as WebFlux app, not MVC

  web:
    resources:
      add-mappings: false
  config:
    import: optional:file:.env

  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

      default-filters:
        - RemoveRequestHeader=Cookie

      routes:
        # ðŸ§© USER SERVICE
        - id: user-service
          uri: ${USER_SERVICE_URL:https://user-service-latest-quo0.onrender.com}
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1

        # ðŸŽŸ CATALOG SERVICE
        - id: catalog-service
          uri: ${CATALOG_SERVICE_URL:https://catalog-service-wvzz.onrender.com}
          predicates:
            - Path=/api/catalog/**
          filters:
            - StripPrefix=1

        # ðŸ“… SHOW SERVICE
        - id: show-service
          uri: ${SHOW_SERVICE_URL:https://show-service.onrender.com}
          predicates:
            - Path=/api/shows/**
          filters:
            - StripPrefix=1

        # ðŸŽ« BOOKING SERVICE (bookings)
        - id: booking-service-bookings
          uri: ${BOOKING_SERVICE_URL:https://booking-service-fpnv.onrender.com}
          predicates:
            - Path=/api/bookings/**
          filters:
            - StripPrefix=1

        # ðŸ”’ BOOKING SERVICE (locks)
        - id: booking-service-locks
          uri: ${BOOKING_SERVICE_URL:https://booking-service-fpnv.onrender.com}
          predicates:
            - Path=/api/locks/**
          filters:
            - StripPrefix=1

        # ðŸ’³ PAYMENT SERVICE
        - id: payment-service
          uri: ${PAYMENT_SERVICE_URL:https://eventura-payment-service-d81i.vercel.app}
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=1

        # ðŸ”” NOTIFICATION SERVICE
        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL:http://localhost:8087}
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=1

        # ðŸª¶ AUDIT SERVICE
        - id: audit-service
          uri: ${AUDIT_SERVICE_URL:http://localhost:8088}
          predicates:
            - Path=/api/audit/**
          filters:
            - StripPrefix=1

eventura:
  security:
    jwt:
      secret: ${JWT_SECRET:mySuperSecretKey12345678901234567890}
      issuer: ${JWT_ISSUER:eventura}
      expiration: ${JWT_EXPIRATION:8640000000}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive.DispatcherHandler: TRACE

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
  endpoint:
    gateway:
      enabled: true
