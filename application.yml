server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: eventura-gateway

  cloud:
    gateway:
      default-filters:
        - RemoveRequestHeader=Cookie
      routes:
        # User Service
        - id: user-service
          uri: https://user-service-latest-quo0.onrender.com
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=1

        - id: catalog-service
          uri: https://catalog-service-wvzz.onrender.com
          predicates:
            - Path=/api/catalog/**
          filters:
            - StripPrefix=1

        - id: show-service
          uri: https://show-service.onrender.com
          predicates:
            - Path=/api/shows/**
          filters:
            - StripPrefix=1

        - id: booking-service-bookings
          uri: https://booking-service-fpnv.onrender.com
          predicates:
            - Path=/api/bookings/**
          filters:
            - StripPrefix=1

        - id: booking-service-locks
          uri: https://booking-service-fpnv.onrender.com
            - Path=/api/locks/**
          filters:
            - StripPrefix=1

        - id: payment-service
          uri: https://eventura-payment-service-d81i.vercel.app
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=1

        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL:http://localhost:8087}
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=1

        - id: audit-service
          uri: ${AUDIT_SERVICE_URL:http://localhost:8088}
          predicates:
            - Path=/api/audit/**
          filters:
            - StripPrefix=1

# JWT config
eventura:
  security:
    jwt:
      secret: ${JWT_SECRET:mySuperSecretKey12345678901234567890}
      issuer: ${JWT_ISSUER:eventura}
      expiration: ${JWT_EXPIRATION:8640000000}
